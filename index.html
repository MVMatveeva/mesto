<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="image/logo.svg" alt="Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="image/image.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто</h1>
          <button class="profile__info-edit" type="button"></button>
          <p class="profile__info-description">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button" aria-level="Добавить"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__photo" src="image/photo(1).jpg" alt="Карачаевск">
          <div class="element__group">
            <h2 class="element__text">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="image/photo(2).jpg" alt="Гора Эльбрус">
          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="image/photo(3).jpg" alt="Домбай">
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="image/photo(4).jpg" alt="Гора Эльбрус">
          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="image/photo(5).jpg" alt="Домбай">
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="image/photo(6).jpg" alt="Карачаево-Черкесия">
          <div class="element__group">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </article>
      </section>
      <div class="popup">
        <div class="popup__container">
          <form class="popup__form" name="Редактирование профиля">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__text">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <input class="popup__input popup__input_edit_name" type="text" name="name" placeholder="Имя">
              <input class="popup__input popup__input_edit_description" type="text" name="description" placeholder="О себе">
            </fieldset>
            <button class="popup__save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__text"> &copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
