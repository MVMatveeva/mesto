<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="images/logo.03b78ada3425e9132ff3.svg" alt="Место"></header><main class="content"><section class="profile"><img class="profile__avatar" src="images/image.8e94371e9d2475fdfc60.jpg" alt="Аватар пользователя"> <button class="profile__avatar-button"></button><div class="profile__info"><h1 class="profile__info-name">Жак-Ив Кусто</h1><button class="profile__info-edit" type="button"></button><p class="profile__info-description">Исследователь океана</p></div><button class="profile__add" type="button" aria-level="Добавить"></button></section><section class="elements"></section><div class="popup" id="edit-profile"><div class="popup__container"><form class="popup__form" id="form-edit-profile" name="Редактирование профиля" novalidate><button class="popup__close" id="close-edit" type="button"></button><h2 class="popup__text">Редактировать профиль</h2><fieldset class="popup__fieldset"><input class="popup__input popup__input_edit_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="error" id="name-error"></span> <input class="popup__input popup__input_edit_description" name="description" placeholder="О себе" minlength="2" maxlength="200" required> <span class="error" id="description-error"></span></fieldset><button class="popup__button" type="submit">Сохранить</button></form></div></div><div class="popup" id="add-card"><div class="popup__container"><form class="popup__form" id="new-card" name="Новое место" novalidate><button class="popup__close" type="button" id="add-close"></button><h2 class="popup__text">Новое место</h2><fieldset class="popup__fieldset"><input class="popup__input popup__input_add_name" name="place" placehol
